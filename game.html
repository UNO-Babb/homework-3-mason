<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        table { border-collapse: collapse; margin: 20px auto; }
        td {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 32px;
            border: 2px solid black;
        }
        a { text-decoration: none; color: black; display: block; width: 100%; height: 100%; }
        .info { text-align: center; font-size: 20px; }
        .button-area { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="info">
        <p>Current Turn: {{ current_player }}</p>
    </div>
    <table>
        {% for row in range(3) %}
        <tr>
            {% for col in range(3) %}
                {% set idx = row * 3 + col %}
                <td>
                    {% if board[idx] == "" %}
                        <a href="/move/{{ idx }}">&nbsp;</a>
                    {% else %}
                        {{ board[idx] }}
                    {% endif %}
                </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <div class="button-area">
        <a href="/reset">Reset Game</a>
    </div>
</body>
</html>
